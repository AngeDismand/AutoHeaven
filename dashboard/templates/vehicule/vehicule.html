<style>
.myBtn {
  display: flex;
  justify-content: center;
  
  width: 50%;
  color: #fff;
  font-weight:500;
  box-shadow: 0px 18px 13px -6px rgba(0, 0, 0,0.2);
  transition: all 0.4s;
  border-radius: 14;
  
  cursor: pointer;
  transition: box-shadow .4s;
  margin-bottom:10px;
}


/*-----------------------------------*\
  #FEATURED CAR
\*-----------------------------------*/

.featured-car .title-wrapper {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  gap: 10px 15px;
  margin-bottom: 30px;
}

.featured-car-link {
  display: flex;
  align-items: center;
  gap: 5px;
  color: hsl(219, 21%, 39%);
  font-size: 0.875rem;
}

.featured-car-link span { transition:  0.5s ease; }

.featured-car-link:is(:hover, :focus) span { color: hsl(240, 22%, 25%); }

.featured-car-link ion-icon {
  color:#fff;
  margin-top: 3px;
  transition: 0.5s ease;
}

.featured-car-link:is(:hover, :focus) ion-icon { color: hsl(204, 91%, 53%); }

.featured-car-list {
  display: grid;
  grid-template-columns: minmax(0, 1fr);
  gap: 30px;
}

.featured-car-card {
  background: linear-gradient(to top,rgb(255, 255, 255),rgb(255, 255, 255));
  border: 1px solid hsl(0, 0%, 100%);
  border-radius: 30px;
  padding: 10px;
  box-shadow: 3px 3px 9px rgb(233, 225, 241);
}


.featured-car-card .card-banner {
  background: hsla(0, 0%, 0%, 0.2);
  aspect-ratio: 3 / 2;
  border-radius:18px;
  overflow: hidden;
}

.featured-car-card .card-banner > img {
  height: 100%;
  object-fit: cover;
}

.featured-car-card .card-content { padding: 20px 10px 10px; }

.featured-car-card .card-title-wrapper {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 5px;
  margin-bottom: 15px;
}

.featured-car-card .card-title { width: calc(100% - 60px); }

.featured-car-card .card-title > a {
  color: inherit;
  width: 100%;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.featured-car-card .card-title > a:is(:hover, :focus) { color: hsl(204, 91%, 53%); }


.featured-car-card .card-list {
  display: grid;
  grid-template-columns: 1fr;
  gap: 15px;
  padding-bottom: 15px;
  border-bottom: 1px solid hsla(0, 0%, 0%, 0.1);
  margin-bottom: 15px;
}

.featured-car-card .card-list-item {
  display: flex;
  align-items: center;
  gap: 8px;
}

.featured-car-card .card-list-item ion-icon {
  font-size: 20px;
  --ionicon-stroke-width: 38px;
}

.featured-car-card .card-item-text {
  color: #000;
  font-size:16px;
}


/*-----------------------------------*\
  #MEDIA QUERIES
\*-----------------------------------*/

/**
 * responsive for large than 350px screen
 */

@media (min-width: 350px) {

  /**
   * FEATURED CAR
   */

  .featured-car-card .card-list { grid-template-columns: 1fr 1fr; }


}


/**
 * responsive for large than 768px screen
 */

@media (min-width: 768px) {

 
  /**
   * FEATURED CAR
   */

  .featured-car-list { grid-template-columns: repeat(2, minmax(0, 1fr)); }

}



/**
 * responsive for large than 1200px screen
 */

@media (min-width: 1200px) {

  /**
   * FEATURED CAR 
   */

  .featured-car-list { grid-template-columns: repeat(3, minmax(0, 1fr)); }
}
     
</style>
